<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoMinds</title>
  </head>
  <body>

    <main>
      <section class="container reversed-section contact-form">
        <img src="./images/contact.svg" alt="contact" class="animation ">
        <h1 class="heading animation ">contact <span>us</span></h1>
        <form id="footer-contact"  class="section-desc animation contact-form main">
        <div class="input-group">
            
            <label class="label" for="name">name</label>
            <input type="text" name="name" placeholder="ex : John Doe">
        </div>
        <div class="input-group">
            <label class="label" for="email">email</label>
            <input type="email" name="email" placeholder="ex : JohnDoe@gmail.com">
        </div>
        <div class="input-group">
            <label class="label" for="message">message</label>
            <textarea name="message" id="message" cols="24" rows="3" placeholder="your message here ..."></textarea>
        </div>
        <button class="button bg-light-green">send message</button>
        </form>
      </section>
    </main>

  <script src="./components/header.js"></script>
  <script src="./components/footer.js"></script>
  <script type="module" src="/main.js"></script>
  <script type="module" src="/home.js"></script>
  </body>
  </html>
