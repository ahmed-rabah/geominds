<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoMinds</title>
  </head>
  <body>

    <main>
      <section class="container reversed-section contact-form">
        <img src="./images/contact.svg" alt="contact" class="animation ">
        <h1 class="heading animation ">contact <span>us</span></h1>
        <form id="footer-contact" class="section-desc animation contact-form main">
            <div class="input-group">
                
                <label class="label" for="name">name</label>
                <input type="text" id="name" name="name" placeholder="ex : John Doe">
            </div>
            <div class="input-group">
                <label class="label" for="mail">email</label>
                <input type="email"  id="mail" name="mail" placeholder="ex : JohnDoe@gmail.com">
            </div>
            <div class="input-group">
                <label class="label" for="message">message</label>
                <textarea name="message" id="message" cols="24" rows="3" placeholder="your message here ..."></textarea>
            </div>
            <button class="button bg-light-green">send message</button>
        </form>
      </section>
    </main>


  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="JS/home.js"></script>
  </body>
  </html>
