    <div id="mapid"></div>
        <script>
      const mapid = L.map('mapid').setView([0,0],4) ; 
      const tileUrl = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png' ; 
      L.tileLayer(tileUrl, {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(mapid);
        const marker  = L.marker([-10.5,105.66666666])
        marker.addTo(mapid);
        mapid.setView([-10.5,105.66666666])
     </script>
