<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoMinds</title>
  </head>
  <body>

    <main>
          <section class="container">
              <h1 class="heading">guess <span>the</span> location <span>Game</span></h1>
              <img src="./images/map-game.svg" alt="quiz starting" class="image">
          <div class="rules-container">
            <div class="rule">
                <img src="./images/3heart.png" alt="3 hearts">
                <p>With <span>three hearts</span> at the start, Lose all hearts, and you're out in this guessing game.</p>
            </div>
            <div class="rule">
                <img src="./images/chronometer.png" alt="question icon">
                <p>Fail to  find the location within the <span>20-second time limit</span>, and you'll <span>lose a heart</span>.</p>
            </div>
            <div class="rule">
                <img src="./images/reward.png" alt="reward icon">
                <p>The faster your guess, the higher your point score in this guessing game.</p>
            </div>
            <p class="quiz-start-btn">start guessing</p>
            </div>
        </section>
    </main>

  <script src="./components/header.js"></script>
  <script src="./components/footer.js"></script>
  <script type="module" src="/main.js"></script>
  <script type="module" src="/quiz.js"></script>
  </body>
  </html>
