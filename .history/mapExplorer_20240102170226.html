<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoMinds</title>
  </head>
  <body>
    <div class="continents-caroussel">
      <img src="./images/left-arrow.png" alt="left arrow" class="horizontal-arrow arrow-left" data-arrow-direction="left">
      <div class="continents-list" role="list">
        <button class="continent-btn selected" data-selected-continent="">all</button>
        <button class="continent-btn" data-selected-continent="africa">africa</button>
        <button class="continent-btn" data-selected-continent="asia">asia</button>
        <button class="continent-btn" data-selected-continent="north america">north america</button>
        <button class="continent-btn" data-selected-continent="europe">europe</button>
        <button class="continent-btn" data-selected-continent="south america">south america</button>
        <button class="continent-btn" data-selected-continent="australia">australia</button>
        <button class="continent-btn" data-selected-continent="antarctica">antarctica</button>
      </div>
      <img src="./images/right-arrow.png" alt="left arrow" class="horizontal-arrow arrow-right" data-arrow-direction="right">
    </div>
    <main>
      <aside>
        <div class="countries-search">
            <div class="control-icons">
              <img src="./images/search-icon.png" alt="search icon">
              <img src="./images/close-icon.png" alt="close icon">
            </div>
        </div>
      </aside>
      <section>
          <h1 class="heading">pick <span>a</span> country!!</h1>
          <img src="./images/pick-country.svg" alt="default image before choosing" class="defaultImage">
      </section>
    </main>

  <script src="./components/header.js"></script>
  <script src="./components/footer.js"></script>
  <script type="module" src="/main.js"></script>
  <script type="module" src="/explorer.js"></script>
  </body>
  </html>
